<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>

<body>
    <h1>Race Registeration!</h1>
    <form action="naruto">
        <div>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="last">LastName</label>
            <input type="text" id="last" name="lastname" required>
        </div>
        <div>
            Select a Race <br>
            <label for="fun">Fun run 5k</label>
            <input type="radio" name="races" id="fun" value="funrun5k"><br>
            <label for="half">Half Marathon</label>
            <input type="radio" name="races" id="half" value="halfmarathon"><br>
            <label for="full">FullMarathon</label>
            <input type="radio" name="races" id="full value=" fullmarathon"><br>
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="email" required>
            <label for="code">Password</label>
            <input type="password" id="code" name="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under18</option>
                <option value="18-30">18-30</option>
                <option value="30+">30+</option>
            </select>

        </div>
        <div>
            <button>Register</button>
        </div>
    </form>

</body>

</html>
